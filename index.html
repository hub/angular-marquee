<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="src/angular-marquee.js"></script>
    <script>
      var app = angular.module('myApp', ['angularMarquee']);
    </script>
  </head>
  <body ng-init="speed1=25; speed2=100; speedHover2=10;">
    <div angular-marquee speed="speed1">Hello World</div>
    <div angular-marquee speed="speed2" speed-hover="speedHover2" style="width:50%; background-color:black; color:white;">Hello <br> World</div>
    <div angular-marquee>Hello World</div>
  </body>
</html>
